<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Shura</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 380px;
            min-height: 500px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow: hidden;
        }

        .container {
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 14px;
            opacity: 0.8;
            font-weight: 400;
        }

        .main-actions {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 24px;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 16px 20px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-decoration: none;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .action-btn:active {
            transform: translateY(0);
        }

        .action-btn.primary {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .action-btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .status-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
        }

        .status-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            opacity: 0.9;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-label {
            font-size: 13px;
            opacity: 0.8;
        }

        .status-value {
            font-size: 13px;
            font-weight: 600;
            opacity: 0.9;
        }

        .status-value.success {
            color: #4ade80;
        }

        .status-value.error {
            color: #f87171;
        }

        .footer {
            margin-top: auto;
            text-align: center;
            padding-top: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-text {
            font-size: 12px;
            opacity: 0.6;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            padding: 12px;
            margin: 16px 0;
            font-size: 13px;
            display: none;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 8px;
            padding: 12px;
            margin: 16px 0;
            font-size: 13px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">‚ú® AI Shura</div>
            <div class="subtitle">Your Intelligent Browser Assistant</div>
        </div>

        <div class="main-actions">
            <button id="analyze-btn" class="action-btn primary">
                <span style="font-size: 18px;">üîç</span>
                Analyze Current Page
            </button>
            
            <button id="screenshot-btn" class="action-btn secondary">
                <span style="font-size: 18px;">üì∏</span>
                Take Screenshot
            </button>
            
            <button id="chat-btn" class="action-btn secondary">
                <span style="font-size: 18px;">üí¨</span>
                Open Chat Interface
            </button>
            
            <button id="auto-screenshot-btn" class="action-btn secondary">
                <span style="font-size: 18px;">üîÑ</span>
                <span id="auto-screenshot-text">Enable Auto-Screenshots</span>
            </button>
        </div>

        <div class="status-section">
            <div class="status-title">Page Status</div>
            <div class="status-item">
                <span class="status-label">Content Extracted</span>
                <span id="content-status" class="status-value">Checking...</span>
            </div>
            <div class="status-item">
                <span class="status-label">Screenshot Available</span>
                <span id="screenshot-status" class="status-value">No</span>
            </div>
            <div class="status-item">
                <span class="status-label">Chat Interface</span>
                <span id="chat-status" class="status-value">Closed</span>
            </div>
            <div class="status-item">
                <span class="status-label">Auto-Screenshots</span>
                <span id="auto-screenshot-status" class="status-value">Disabled</span>
            </div>
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <div>Processing...</div>
        </div>

        <div class="footer">
            <div class="footer-text">Powered by ChatGPT ‚Ä¢ AI Shura v1.0</div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
